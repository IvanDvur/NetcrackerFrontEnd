<div class="container p-3.5">
  <h1>Мои шаблоны</h1>
  <p-toast [baseZIndex]="1000000"  position="top-right"></p-toast>
  <div class="container-contacts">
    <div class="row row-cols-5">
      <div class="col mb-5">
        <div (click)="showError()" class="card">
          <img src="assets/new_template.png" style="object-fit:scale-down">
          <div class="card-content align-content-between">
            <h2 style="color:black">
              Добавить шаблон
            </h2>
            <div class="container-buttons">
              <div class="row">
                <button routerLink="/workspace/edit-template"  [class]="'btn  ' + (!canAddTemplateButtonDisabled ? 'disabled btn-danger' : 'btn-success')">Создать новый</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col mb-5" *ngFor="let template of templates">
        <div class="card">
          <img [src]="'data:image/png;base64,'+ template.image" width="100%" height="100%" alt="Image"/>
          <div class="card-content align-content-between">
            <div class="container-buttons">
              <div class="row">
                <button routerLink="/workspace/edit-template" (click)="editEmail(template)" class="btn btn-success"
                        style="background-color: #064f95;">
                  Редактировать
                </button>
              </div>
              <div class="row">
                <button class="btn btn-danger" (click)="deleteTemplate(template.id)">Удалить шаблон</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
