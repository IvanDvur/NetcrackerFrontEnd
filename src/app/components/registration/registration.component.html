<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-black" style="border-radius: 4rem;">
          <div class="card-body p-5 text-center">
            <div class="row text-start">
              <i (click)="redirectToHome()" class="bi bi-arrow-left-square fa-10x"
                 style="color: white;font-size: xx-large"></i>
            </div>
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase text-white">Регистрация</h2>
              <p class="text-white-50 mb-5">Заполните все поля</p>
              <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">

                <div class="form-floating mb-3">
                  <input type="text"  [ngClass]="{'is-invalid':submitted && checkoutForm.controls['username'].errors}" class="form-control" id="floatingUsername" name="floatingUsername"
                         placeholder="username123"
                         formControlName="username">
                  <label for="floatingUsername">Имя пользователя(латиницей)</label>
                  <div *ngIf="submitted && checkoutForm.controls['username'].errors" class="text-danger">
                    <div *ngIf="submitted && checkoutForm.controls['username'].errors['required']" class="text-danger">
                      Укажите имя пользователя
                    </div>
                    <div *ngIf="submitted && checkoutForm.controls['username'].errors['minlength']" class="text-danger">
                      Минимум 8 символов
                    </div>
                  </div>
                </div>

                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com"
                         formControlName="email" [ngClass]="{'is-invalid':submitted && checkoutForm.controls['email'].errors}">
                  <label for="floatingEmail">Электронная почта</label>
                  <div *ngIf="submitted && checkoutForm.controls['email'].errors" class="text-danger">
                    <div *ngIf="submitted && checkoutForm.controls['email'].errors['required']" class="text-danger">
                      Укажите адрес электронной почты
                    </div>
                    <div *ngIf="submitted && checkoutForm.controls['email'].errors['email']" class="text-danger">
                      Некорректный адрес почты
                    </div>
                  </div>
                </div>

                <div class="form-floating form-white mb-4">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                         formControlName="password" [ngClass]="{'is-invalid':submitted && checkoutForm.controls['password'].errors}">
                  <label for="floatingPassword">Пароль</label>
                  <div *ngIf="submitted && checkoutForm.controls['password'].errors" class="text-danger">
                    <div *ngIf="submitted && checkoutForm.controls['password'].errors['required']" class="text-danger">
                      Укажите пароль
                    </div>
                    <div *ngIf="submitted && checkoutForm.controls['password'].errors['minlength']" class="text-danger">
                      Минимум 8 символов
                    </div>
                  </div>
                </div>

                <div class="form-floating form-white mb-4">
                  <input type="password" class="form-control" id="floatingMatchingPassword" placeholder="Password"
                         formControlName="matchingPassword" [ngClass]="{'is-invalid':submitted && checkoutForm.controls['matchingPassword'].errors}">
                  <label for="floatingMatchingPassword">Подтвердите пароль</label>
                </div>
                <div *ngIf="submitted && checkoutForm.controls['matchingPassword'].errors" class="text-danger">
                  <div *ngIf="submitted && checkoutForm.controls['matchingPassword'].errors['required']" class="text-danger">
                    Укажите пароль
                  </div>
                  <div *ngIf="submitted && checkoutForm.controls['matchingPassword'].errors['minlength']" class="text-danger">
                    Минимум 8 символов
                  </div>
                </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Создать</button>
              </form>
            </div>
            <div>
              <p class="mb-0" style="color: white">Уже есть учётная запись? <a routerLink="/login"
                                                                               class="text-white-50 fw-bolder">Войти</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
