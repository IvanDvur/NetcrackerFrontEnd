<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-black" style="border-radius: 4rem;">
          <div class="card-body p-5 text-center">
            <div class="row text-start">
              <i (click)="redirectToHome()" class="bi bi-arrow-left-square fa-10x" style="color: white;font-size: xx-large"></i>
            </div>
            <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase text-white">Регистрация</h2>
              <p class="text-white-50 mb-5">Заполните все поля</p>
              <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingUsername" placeholder="name@example.com"
                         formControlName="username">
                  <label for="floatingUsername">Имя пользователя(латиницей)</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com"
                         formControlName="email">
                  <label for="floatingEmail">Электронная почта</label>
                </div>
                <div class="form-floating form-white mb-4">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                         formControlName="password">
                  <label for="floatingPassword">Пароль</label>
                </div>

                <div class="form-floating form-white mb-4">
                  <input type="password" class="form-control" id="floatingMatchingPassword" placeholder="Password"
                         formControlName="matchingPassword">
                  <label for="floatingMatchingPassword">Подтвердите пароль</label>
                </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Создать</button>
              </form>
            </div>
            <div>
              <p class="mb-0" style="color: white">Уже есть учётная запись? <a routerLink="/login" class="text-white-50 fw-bolder">Войти</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
